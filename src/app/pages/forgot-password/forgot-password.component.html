<div class="content-wrapper" xmlns="http://www.w3.org/1999/html">
  <div class="content-container">
    <div class="form-container">

      <h2 class="title">Mot de passe oublié ?</h2>

      <div class="textContent">
        <p> Vous avez oublié votre mot de passe ? Renseignez votre adresse email ci-dessous </p>
        <p> Si votre adresse correspond à une adresse connue, nous vous enverrons un email.</p>
        <p> Vous serez automatiquement redirigé à la page d'accueil une fois le formulaire validé</p>
      </div>
      <form [formGroup]="forms">
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 id="email" placeholder="Email..."
                 formControlName="email"
                 required>
          <div *ngIf="this.forms.get('email')?.invalid && (this.forms.get('email')?.dirty ||this.forms.get('email')?.touched)"
               class="error">
            <div *ngIf="this.forms.get('email')?.errors?.['required']">
              Un email est requis.
            </div>
          </div>
        </div>
      </form>
      <div class="button-container">
        <app-validation-button label=" {{ 'sauvegarder' | uppercase}}" (click)="onSubmit()"></app-validation-button>
        <app-little-button label=" {{ 'annuler' | uppercase }}" radius="60px" color="red" textColor="white" (click)="cancel()"></app-little-button>
      </div>
    </div>
  </div>
</div>

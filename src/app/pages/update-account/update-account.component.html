<div class="content-wrapper">
  <div class="content-container">
    <h2 class="title">Mettre Ã  jour mes informations de compte</h2>
    <div class="form-container">
      <form [formGroup]="forms">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email..." formControlName="email" required >
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password..." formControlName="email" required >
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password2" placeholder="Retapez votre password..." formControlName="email" required >
        </div>
      </form>
    </div>

    <div class="button-container">
      <app-validation-button label=" {{ 'modifier' | uppercase}}" (click)="onSubmit()"></app-validation-button>
      <app-little-button label=" {{ 'annuler' | uppercase }}" (click)="cancel()" radius="60px" color="red" textColor="white" ></app-little-button>
    </div>

  </div>
</div>

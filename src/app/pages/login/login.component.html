<div class="content-wrapper">
  <div class="content-container">

    <div class="form-container">
      <form [formGroup]="forms">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email..." formControlName="email" required >
          <div *ngIf="forms.get('email')?.invalid && (forms.get('email')?.dirty || forms.get('email')?.touched)"
               class="error">
            <div *ngIf="forms.get('email')?.errors?.['required']">
              Veuillez renseigner une adresse e-mail valide !
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password..." formControlName="password" required >
          <div *ngIf="forms.get('password')?.invalid && (forms.get('password')?.dirty || forms.get('password')?.touched)"
               class="error">
            <div *ngIf="this.errorMessage !== ''">
              Mot de passe invalide !
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="link-container">
      <div class="link">
        <a [routerLink]="['/user/create']">
          Nouveau ? Inscrivez-vous
        </a>
      </div>
      <div class="link">
        <a [routerLink]="['/user/forgot-password']">
          Mot de passe oubliÃ©
        </a>
      </div>
    </div>

    <div class="button-container">
      <app-validation-button *ngIf="!this.forms.valid" [disabled]="this.forms.invalid" label=" {{ 'Se connecter' | uppercase}}" (click)="onSubmit()"></app-validation-button>
      <app-validation-button *ngIf="this.forms.valid"  label=" {{ 'Se connecter' | uppercase}}" (click)="onSubmit()"></app-validation-button>
      <app-little-button label=" {{ 'annuler' | uppercase }}" radius="60px" color="red" textColor="white" (click)="moveToHome()" ></app-little-button>
    </div>

  </div>
</div>

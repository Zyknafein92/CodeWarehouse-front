<div class="content-wrapper">
  <div class="content-container">

    <div class="form-container">
      <form [formGroup]="forms">
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 id="email"
                 placeholder="{{ 'label.email' | translate}}"
                 formControlName="email"
                 required >
          <div *ngIf="(forms.get('email')?.dirty || forms.get('email')?.touched)"
               class="error">
            <div *ngIf="this.errorMessage != ''">
              {{ this.errorMessage }}
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="{{ 'label.password' | translate}}"
                 formControlName="password"
                 required>
          <div *ngIf="forms.get('password')?.invalid && (forms.get('password')?.dirty || forms.get('password')?.touched)"
               class="error">
            <div *ngIf="forms.get('password')?.errors?.['required']">
              {{ 'error.password' | translate }}
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="link-container">
      <div class="link">
        <a [routerLink]="['/user/create']">
          {{ 'link.subscribe' | translate }}
        </a>
      </div>
      <div class="link">
        <a [routerLink]="['/user/forgot-password']">
          {{ 'link.forgot-password' | translate }}
        </a>
      </div>
    </div>

    <div class="button-container">
      <app-validation-button *ngIf="!this.forms.valid" [disabled]="this.forms.invalid" label=" {{ 'button.login' | translate }}" (click)="onSubmit()"></app-validation-button>
      <app-validation-button *ngIf="this.forms.valid"  label=" {{ 'button.login' | translate }}" (click)="onSubmit()"></app-validation-button>
      <app-little-button label=" {{ 'button.cancel' | translate }}" radius="60px" color="red" textColor="white" (click)="moveToHome()" ></app-little-button>
    </div>

  </div>
</div>

<div class="content-wrapper">

  <div class="button-container">
    <app-little-button label="{{ 'button.addProject' | translate | uppercase }}" (click)="moveToAddProject()"></app-little-button>
  </div>

  <table mat-table [dataSource]="data"
         class="table"
         matSort matSortActive="Nom du projet" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="Nom du projet">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[0] | uppercase}}</th>
      <td mat-cell *matCellDef="let row">
          <span class="link" (click)="moveToProjectPagesView(row)">{{ row.name }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Visibilité du projet">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[1] | uppercase}}</th>
      <td mat-cell *matCellDef="let row">
        <span (click)="moveToProjectPagesView(row)">{{ row.isLocked ? 'Public' : 'Privé'}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[2] | uppercase}}</th>
      <td mat-cell *matCellDef="let row">
        <div class="edit-icon-img-container" (click)="editProject(row.projectUuid)">
          <img class="edit-icon" src="assets/img/clipboard-solid.svg" alt="icone d'un carnet">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Supprimer">
      <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[3] | uppercase}}</th>
      <td mat-cell *matCellDef="let row">
        <div class="trash-icon-img-container" (click)="deleteProject(row.projectUuid)">
          <img class="trash-icon" src="assets/img/trash-solid.svg" alt="icone d'une poubelle">
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [length]="resultsLength" [pageSize]="30" aria-label="Select of projects"></mat-paginator>

</div>

<div class="content-wrapper">

  <div class="button-container">
    <app-little-button label="{{ 'button.addProject' | translate | uppercase }}" (click)="moveToAddProject()"></app-little-button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="Nom du projet">
        <th mat-header-cell *matHeaderCellDef>
          {{ displayedColumns[0] | uppercase}} </th>
        <td mat-cell *matCellDef="let value">
          <span class="link" (click)="moveToProjectPagesView(value)">{{ value.name }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Visibilité du projet">
        <th mat-header-cell *matHeaderCellDef>
          {{ displayedColumns[1] | uppercase}} </th>
        <td mat-cell *matCellDef="let value">
          <span (click)="moveToProjectPagesView(value)">{{ value.isProjectPublic ? 'Public' : 'Privé'}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Modifier">
        <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[2] | uppercase}}</th>
        <td mat-cell *matCellDef="let value">
          <div class="edit-icon-img-container">
            <img class="edit-icon"
                 src="assets/img/clipboard-solid.svg"
                 alt="icone d'un carnet"
                 (click)="editProject(value.projectUuid)">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef>{{ displayedColumns[3] | uppercase}}</th>
        <td mat-cell *matCellDef="let value">
          <div class="trash-icon-img-container">
            <img class="trash-icon"
                 src="assets/img/trash-solid.svg"
                 alt="icone d'une poubelle"
                 (click)="deleteProject(value.projectUuid)"
            >
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10]"
                   aria-label="Select page of project results search">
    </mat-paginator>
  </div>
</div>
